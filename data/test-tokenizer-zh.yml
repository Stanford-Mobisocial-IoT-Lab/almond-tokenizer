  input: 今天是二〇一九年二月二十号
  rawTokens: 今天 是 二〇一九年 二月 二十号
  tokens: 今天 是 DATE_0*3
  entities:
    DATE_0:
      year: 2019
      month: 2
      day: 20
      hour: 0
      minute: 0
      second: 0

